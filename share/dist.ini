; DO NOT EDIT
;
; This dist.ini file generated by Zilla::Dist. To upgrade it, run:
;
;   > make update
;

name             = [% name %]
abstract         = [% abstract %]
author           = [% author.name %] <[% author.email %]>
license          = Perl_5
copyright_holder = [% author.name %]
version          = [% version %]

[% IF inline -%]
[@Filter]
-bundle = @Basic
-remove = MakeMaker
-remove = Readme

[InlineModule]
module = [% inline.module %]

[% ELSE -%]
[@Basic]

[% END -%]
[% UNLESS no_changes_yaml -%]
[ChangesFromYaml]
[% END -%]
[ReadmeFromPod]
filename = lib/[% namepath %].pod
[MetaJSON]

[@Git]
[GithubMeta]
user = [% author.github %]
issues = 1

[Prereqs]
[% FOR module = requires.keys.sort -%]
[% IF module == 'perl' -%]
[% module %] = v[% requires.$module %]
[% ELSE -%]
[% module %] = [% requires.$module %]
[% END -%]
[% END -%]

[% IF win32.requires -%]
[OSPrereqs / MSWin32]
[% FOR module = win32.requires.keys.sort -%]
[% module %] = [% win32.requires.$module %]
[% END -%]

[% END -%]
[% IF recommends -%]
[Prereqs / Recommends]
[% FOR module = recommends.keys.sort -%]
[% module %] = [% recommends.$module %]
[% END -%]

[% END -%]
[% IF include_testbase -%]
[TestBaseIncluder]
[% END -%]
[% IF include_testml -%]
[TestMLIncluder]
[% END -%]
[PodSyntaxTests]
[Prereqs / TestRequires]
[% FOR module = test.requires.keys.sort -%]
[% module %] = [% test.requires.$module %]

[% END -%]
[PruneFiles]
filename = dist.ini

[MetaNoIndex]
directory = inc
directory = t
directory = xt
directory = example
[% FOR thing = metanoindex.keys.sort -%]
[% metanoindex.$thing %] = [% thing %]
[% END -%]
